<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Interface Admin</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    main {

      margin: 6rem auto 2rem;
      background: #2a475e;

    }

    }

    button:hover {

    .user-row {

      align-items: center;
      background: #1b2838;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;

</head>
