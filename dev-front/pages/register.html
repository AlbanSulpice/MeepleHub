<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription</title>
  <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
    <header>
        <a href="index.html"><img src="../images/logo.webp" alt="Logo ludothèque" class="logo" loading="lazy"></a>
    </header>
  <div class="login-container">
    <h2>Créer un compte</h2>
    <form id="register-form">
      <input type="text" id="name" placeholder="Nom complet" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Mot de passe" required><br>
      <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe" required><br>
      <button type="submit">S'inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
  </div>

  <script src="../js/auth.js"></script>
</body>
</html>
